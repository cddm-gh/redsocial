<div class="container">
    <div class="col-lg-6 offset-3">
        <h1 class="h1-strong" align="center">{{title}}</h1>
        <div class="alert alert-success" *ngIf="status == 'success'">
            Identificado correctamente, bienvenido.
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            No se ha podido identificar correctamente.
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
            <p>
                <label>E-Mail</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" autocomplete="off" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required />
                <span *ngIf="!email.valid && email.touched">
                El e-mail es obligatorio
            </span>
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required minlength="8" title="Minimo 8 carÃ¡cteres" />
                <span *ngIf="!password.valid && password.touched">
                El password es obligatorio
            </span>
            </p>

            <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid" />
        </form>
    </div>
</div>
